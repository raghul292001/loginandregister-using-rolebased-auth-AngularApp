<mat-card>
    <mat-card-header>Update User</mat-card-header>
    <div class="row">
      <mat-card-content>
        <form
          class="example-form"
          [formGroup]="registerForm"
          (ngSubmit)="updateUser()"
        >
  
          <mat-form-field class="example-full-width">
            <mat-label>Role</mat-label>
            <mat-select formControlName="role" >
              <mat-option value="">Select Role</mat-option>
                <mat-option *ngFor="let item of rolelist" [value]="item.id">{{item.name}}</mat-option>
            </mat-select>
          </mat-form-field>
          <div>
            <mat-checkbox formControlName="isactive" class="example-margin">Is Active</mat-checkbox>
          </div>
          <div>
            <button mat-raised-button color="primary">Update</button>
            <a mat-dialog-close mat-raised-button color="accent" >Close</a>
          </div>
        </form>
      </mat-card-content>
    </div>
  </mat-card>
